<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMarketing Pro - Blog de Tecnologia e Marketing Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-laptop-code"></i> TechMarketing Pro</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#posts">Posts</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content container">
        <main>
            <section id="featured-post"></section>
            <section id="posts"></section>
        </main>

        <aside class="sidebar">
            <div class="widget">
                <h3>Categorias</h3>
                <ul id="categories"></ul>
            </div>
            <div class="widget">
                <h3>Posts Populares</h3>
                <ul id="popular-posts"></ul>
            </div>
        </aside>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 TechMarketing Pro. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <button id="dark-mode-toggle" aria-label="Alternar modo escuro">
        <i class="fas fa-moon"></i>
    </button>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                <textarea id="message" name="message" placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
