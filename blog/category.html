    <script src="script.js"></script>
    <script>
        // Função para obter parâmetros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Função para carregar posts da categoria
        function loadCategoryPosts() {
            const category = getUrlParameter('category');
            
            if (category) {
                document.getElementById('categoryTitle').textContent = `Categoria: ${category}`;
                const categoryPosts = document.getElementById('categoryPosts');
                const filteredPosts = posts.filter(post => post.category === category);
                
                filteredPosts.forEach(post => {
                    categoryPosts.innerHTML += createPostCard(post);
                });
            }
        }

        loadCategoryPosts();
        loadCategories();
    </script>
</body>
