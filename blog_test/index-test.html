<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Alvore Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style-test.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="/placeholder.svg?height=40&width=120" alt="Alvore Digital Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index-test.html">Home</a></li>
                    <li><a href="sobre-test.html">Sobre</a></li>
                    <li><a href="contato-test.html">Contato</a></li>
                </ul>
            </nav>
            <button id="darkModeToggle" class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Blog Alvore Digital</h1>
            <p>Insights e estratégias para impulsionar seu marketing digital</p>
        </section>

        <div class="content-wrapper">
            <section class="posts">
                <h2>Últimos Posts</h2>
                <div id="postContainer" class="post-list"></div>
                <button id="loadMore" class="load-more">Carregar mais</button>
            </section>

            <aside class="sidebar">
                <section class="recent-posts">
                    <h3>Posts Recentes</h3>
                    <ul id="recentPosts"></ul>
                </section>
                <section class="categories">
                    <h3>Categorias</h3>
                    <ul id="categoriesList"></ul>
                </section>
            </aside>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Alvore Digital. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script-test.js"></script>
</body>
</html>
